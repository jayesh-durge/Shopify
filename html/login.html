<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login your account</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <form class="holder"><h1>Login to Shopify</h1>
            <label for="username">
                Username
                <div class="inputholder"><i class="fa-solid fa-user"></i><input id="username" type="text" class="info" required placeholder="Type your username"></div>
            </label>
        
            <label for="password">
                Password
                <div class="inputholder"><i class="fa-solid fa-lock"></i><input id="password" type="password" class="info" required placeholder="Type your password"></div>
            </label>
            <a href="#">forgot password?</a>
            <button id="signin" type="submit">Login</button>
            <h2>or sign up using
                <ul>
                    <li><a href="signup.html" target="_main"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="signup.html"target="_main"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="signup.html"target="_main"><i class="fa-brands fa-google"></i></a></i></li>
                </ul>
            </h2>
            <h3>
                or <a href="signup.html">sign up</a>
            </h3>
        </form>
    </main>
    <script src="../js/login.js"></script>
</body>
</html>
